{% extends 'base.html' %}


{% block content %}
<div class="container">

    <form action="" method="post" >
        {% csrf_token %}
        <table class="table table-striped table-bordered">
            
            {{ form.as_table }}
        </table>
        <div class="btn-group d-md-flex justify-content-md-center" role="group" >
        <input class="form-control btn btn-outline-secondary" type="reset" value="Cancel">
        <input class="form-control btn btn-outline-danger" type="submit" value="Add">
        </div>
    </form>
</div>
        
{% endblock content %}
