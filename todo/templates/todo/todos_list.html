{% extends 'base.html' %} {% block content %}
<div class="container mt-3">
  <table class="table">
    <thead>
      <tr>
        <th>Todo</th>
        <th>Created Date</th>
        <th>Update</th>
        <th>Delete</th>
      </tr>
    </thead>
    <tbody>
      {% for todo in todos %}

      <tr>
        <td>
          <a href="{% url 'details' todo.id %}">{{todo}}</a>
        </td>
        <td>{{todo.created_at}}</td>
        <td>
          <a href="{% url 'update' todo.id %}">update</a>
        </td>

        <td>
          <a href="{% url 'delete' todo.id %}">delete</a>
        </td>
        <td>
          {% if todo.is_done %}
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="16"
            height="16"
            fill="currentColor"
            class="bi bi-check"
            viewBox="0 0 16 16"
          >
            <path
              d="M10.97 4.97a.75.75 0 0 1 1.07 1.05l-3.99 4.99a.75.75 0 0 1-1.08.02L4.324 8.384a.75.75 0 1 1 1.06-1.06l2.094 2.093 3.473-4.425a.267.267 0 0 1 .02-.022z"
            />
          </svg>
          {% endif %}
        </td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
  <a class="btn btn-primary" href="{% url 'add'  %}">Add New Todo</a>
</div>
{% endblock content %}
